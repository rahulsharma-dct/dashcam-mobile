<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="/account-settings/css/header.css" />
    <link rel="stylesheet" href="weekly.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"

              fill="#5D5D5D"

        <div class="device-title">Weekly Geofencing Report</div>
        <div class="device-user">
          <svg
            width="16"
            height="16"
            viewBox="0 0 14 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 8C8.06087 8 9.07828 7.57857 9.82843 6.82843C10.5786 6.07828 11 5.06087 11 4C11 2.93913 10.5786 1.92172 9.82843 1.17157C9.07828 0.421427 8.06087 0 7 0C5.93913 0 4.92172 0.421427 4.17157 1.17157C3.42143 1.92172 3 2.93913 3 4C3 5.06087 3.42143 6.07828 4.17157 6.82843C4.92172 7.57857 5.93913 8 7 8ZM5.57188 9.5C2.49375 9.5 0 11.9937 0 15.0719C0 15.5844 0.415625 16 0.928125 16H13.0719C13.5844 16 14 15.5844 14 15.0719C14 11.9937 11.5063 9.5 8.42813 9.5H5.57188Z"
              fill="#27B9CD"
            />
          </svg>

          <span class="device-badge">3</span>
        </div>
      </div>
      <div class="geo-report">
        <div class="geo-title">Weekly Geofencing Report</div>
        <div class="geo-date-picker-pos">
          <input
            type="text"
            class="geo-date-input"
            value="08/04/2025 to 08/10/2025"
            readonly
          />
          <span class="geo-picker-svg">
            <!-- Calendar Icon SVG -->
            <svg
              width="15"
              height="16"
              viewBox="0 0 15 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.8846 2.07617L2.11538 2.07617C1.22323 2.07617 0.5 2.7994 0.5 3.69156L0.5 13.3839C0.499999 14.276 1.22323 14.9992 2.11538 14.9992L12.8846 14.9992C13.7768 14.9992 14.5 14.276 14.5 13.3839L14.5 3.69156C14.5 2.7994 13.7768 2.07617 12.8846 2.07617Z"
                stroke="#BBBBBB"
                stroke-linejoin="round"
              />

              />
              <path

                fill="#BBBBBB"
              />
              <path
                d="M8.84627 10.6916C9.29234 10.6916 9.65396 10.3299 9.65396 9.88386C9.65396 9.43779 9.29234 9.07617 8.84627 9.07617C8.40019 9.07617 8.03857 9.43779 8.03857 9.88386C8.03857 10.3299 8.40019 10.6916 8.84627 10.6916Z"
                fill="#BBBBBB"
              />
              <path
                d="M11.5384 10.6916C11.9845 10.6916 12.3461 10.3299 12.3461 9.88386C12.3461 9.43779 11.9845 9.07617 11.5384 9.07617C11.0923 9.07617 10.7307 9.43779 10.7307 9.88386C10.7307 10.3299 11.0923 10.6916 11.5384 10.6916Z"
                fill="#BBBBBB"
              />
              <path
                d="M3.4615 10.6916C3.90758 10.6916 4.26919 10.3299 4.26919 9.88386C4.26919 9.43779 3.90758 9.07617 3.4615 9.07617C3.01542 9.07617 2.65381 9.43779 2.65381 9.88386C2.65381 10.3299 3.01542 10.6916 3.4615 10.6916Z"
                fill="#BBBBBB"
              />
              <path
                d="M6.15388 10.6916C6.59996 10.6916 6.96158 10.3299 6.96158 9.88386C6.96158 9.43779 6.59996 9.07617 6.15388 9.07617C5.70781 9.07617 5.34619 9.43779 5.34619 9.88386C5.34619 10.3299 5.70781 10.6916 6.15388 10.6916Z"
                fill="#BBBBBB"
              />
              <path
                d="M3.4615 13.3849C3.90758 13.3849 4.26919 13.0233 4.26919 12.5772C4.26919 12.1311 3.90758 11.7695 3.4615 11.7695C3.01542 11.7695 2.65381 12.1311 2.65381 12.5772C2.65381 13.0233 3.01542 13.3849 3.4615 13.3849Z"
                fill="#BBBBBB"
              />
              <path
                d="M6.15388 13.3849C6.59996 13.3849 6.96158 13.0233 6.96158 12.5772C6.96158 12.1311 6.59996 11.7695 6.15388 11.7695C5.70781 11.7695 5.34619 12.1311 5.34619 12.5772C5.34619 13.0233 5.70781 13.3849 6.15388 13.3849Z"
                fill="#BBBBBB"
              />
              <path
                d="M8.84627 13.3849C9.29234 13.3849 9.65396 13.0233 9.65396 12.5772C9.65396 12.1311 9.29234 11.7695 8.84627 11.7695C8.40019 11.7695 8.03857 12.1311 8.03857 12.5772C8.03857 13.0233 8.40019 13.3849 8.84627 13.3849Z"
                fill="#BBBBBB"
              />
              <path
                d="M3.19238 1L3.19238 2.07692M11.8078 1L11.8078 2.07692"
                stroke="#BBBBBB"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14.5 4.76953L0.5 4.76953"
                stroke="#BBBBBB"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </div>
        <div class="geo-date-range">August 04, 2025 - August 10, 2025</div>
        <div class="geo-form-row">
          <label class="geoform-label">Device:</label>
          <div class="geoform-select-wrap">
            <select class="geoform-select">
              <option>Select Device</option>
            </select>
            <span class="geoform-dropdown-arrow">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path
                  d="M7 10L12 15L17 10"
                  stroke="#b9bec7"
                  stroke-width="2.0"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </div>
        </div>
        <div class="geo-form-row">
          <label class="geoform-label">Geofence:</label>
          <div class="geoform-select-wrap">
            <select class="geoform-select">
              <option>Select Geofence</option>
            </select>
            <span class="geoform-dropdown-arrow">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path
                  d="M7 10L12 15L17 10"
                  stroke="#b9bec7"
                  stroke-width="2.0"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </div>
        </div>
        <button class="geoform-submit">View Report</button>

        <!-- Item 1 expanded -->
        <div id="geoCarContainer"></div>
      </div>
    </div>
    <script>
      const geoCars = [
        {
          name: "Sales Car 1",
          device: "Device A",
          geofence: "Geofence 1",
          geofenceCount: 0,
          timeInGeofence: "0",
          percentageInGeofence: "0",
        },
        {
          name: "Sales Car 2",
          device: "Device B",
          geofence: "Geofence 2",
          geofenceCount: 3,
          timeInGeofence: "01:30",
          percentageInGeofence: "50%",
        },
        {
          name: "Sales Car 3",
          device: "Device C",
          geofence: "Geofence 1",
          geofenceCount: 5,
          timeInGeofence: "02:15",
          percentageInGeofence: "75%",
        },
      ];

      const deviceSelect = document.querySelectorAll(".geoform-select")[0];
      const geofenceSelect = document.querySelectorAll(".geoform-select")[1];

      // Populate dropdowns
      [...new Set(geoCars.map((c) => c.device))].forEach((d) => {
        const option = document.createElement("option");
        option.value = d;
        option.textContent = d;
        deviceSelect.appendChild(option);
      });

      [...new Set(geoCars.map((c) => c.geofence))].forEach((g) => {
        const option = document.createElement("option");
        option.value = g;
        option.textContent = g;
        geofenceSelect.appendChild(option);
      });

      // Container for cards
      const container = document.createElement("div");
      container.id = "geoCarContainer";
      document.querySelector(".geo-report").appendChild(container);

      // Render cards
      function renderCards(filteredCars) {
        container.innerHTML = "";

        filteredCars.forEach((car, index) => {
          const card = document.createElement("div");
          card.className = "geo-car-card" + (index === 0 ? " open" : "");

          card.innerHTML = `
      <div class="geo-car-head">
        <span>${car.name}</span>
        <span class="geo-collapse-arrow">
          <svg width="20" height="19" viewBox="0 0 20 19" fill="none">
            <rect x="-0.5" y="0.5" width="19" height="17" rx="4.5" transform="matrix(-1 0 0 1 19 0.5)" fill="white"/>
            <rect x="-0.5" y="0.5" width="19" height="17" rx="4.5" transform="matrix(-1 0 0 1 19 0.5)" stroke="#D7DBE2"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M9.5678 7.37249C9.68048 7.25984 9.83329 7.19656 9.99262 7.19656C10.1519 7.19656 10.3048 7.25984 10.4174 7.37249L13.8166 10.7716C13.874 10.827 13.9197 10.8933 13.9512 10.9667C13.9827 11.04 13.9993 11.1188 14 11.1986C14.0007 11.2784 13.9855 11.3575 13.9553 11.4313C13.925 11.5052 13.8804 11.5723 13.824 11.6287C13.7676 11.6851 13.7005 11.7297 13.6267 11.7599C13.5528 11.7902 13.4737 11.8054 13.3939 11.8047C13.3141 11.804 13.2353 11.7874 13.162 11.7559C13.0887 11.7244 13.0224 11.6786 12.9669 11.6212L9.99262 8.64694L7.0183 11.6212C6.90498 11.7307 6.7532 11.7913 6.59565 11.7899C6.4381 11.7885 6.2874 11.7253 6.17599 11.6139C6.06458 11.5025 6.00139 11.3518 6.00002 11.1943C5.99865 11.0367 6.05922 10.8849 6.16867 10.7716L9.5678 7.37249Z" fill="#27B9CD"/>
          </svg>
        </span>
      </div>
      <div class="geo-car-details">
        <div class="geo-car-detail-row"><span>Geofence</span><span>${car.geofenceCount}</span></div>
        <div class="geo-car-detail-row faded"><span>Time Spent In Geofence (HH:MM)</span><span>${car.timeInGeofence}</span></div>
        <div class="geo-car-detail-row faded"><span>Percentage of Time Spent In Geofence</span><span>${car.percentageInGeofence}</span></div>
        <button class="geoform-viewdetail-btn">View Details</button>
      </div>
    `;

          container.appendChild(card);

          card
            .querySelector(".geo-collapse-arrow")
            .addEventListener("click", () => {
              card.classList.toggle("open");
            });
        });
      }

      // Initial render
      renderCards(geoCars);

      // Filter by device and geofence
      document
        .querySelector(".geoform-submit")
        .addEventListener("click", () => {
          let filtered = geoCars;
          const selectedDevice = deviceSelect.value;
          const selectedGeofence = geofenceSelect.value;

          if (selectedDevice !== "Select Device") {
            filtered = filtered.filter((car) => car.device === selectedDevice);
          }

          if (selectedGeofence !== "Select Geofence") {
            filtered = filtered.filter(
              (car) => car.geofence === selectedGeofence
            );
          }

          
          renderCards(filtered);
        });
    </script>
  </body>
</html>
