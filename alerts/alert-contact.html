<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>alert-contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="/account-settings/css/header.css" />
    <link rel="stylesheet" href="alert-contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0">
    <div class="device-container">
      <div class="device-topbar">
        <a href="/Home/Home.html" id="closeSidebar" class="icon-button-2">
          <!-- Back Arrow -->
          <svg
            width="14"
            height="12"
            viewBox="0 0 14 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.293945 5.29414C-0.0966797 5.68477 -0.0966797 6.31914 0.293945 6.70977L5.29395 11.7098C5.68457 12.1004 6.31895 12.1004 6.70957 11.7098C7.1002 11.3191 7.1002 10.6848 6.70957 10.2941L3.4127 7.00039H13.0002C13.5533 7.00039 14.0002 6.55352 14.0002 6.00039C14.0002 5.44727 13.5533 5.00039 13.0002 5.00039H3.41582L6.70645 1.70664C7.09707 1.31602 7.09707 0.681641 6.70645 0.291016C6.31582 -0.0996094 5.68145 -0.0996094 5.29082 0.291016L0.29082 5.29102L0.293945 5.29414Z"
              fill="#5D5D5D"
            />
          </svg>
        </a>
        <div class="device-title">Alert Contacts</div>
        <div class="device-user">
          <svg
            width="16"
            height="16"
            viewBox="0 0 14 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 8C8.06087 8 9.07828 7.57857 9.82843 6.82843C10.5786 6.07828 11 5.06087 11 4C11 2.93913 10.5786 1.92172 9.82843 1.17157C9.07828 0.421427 8.06087 0 7 0C5.93913 0 4.92172 0.421427 4.17157 1.17157C3.42143 1.92172 3 2.93913 3 4C3 5.06087 3.42143 6.07828 4.17157 6.82843C4.92172 7.57857 5.93913 8 7 8ZM5.57188 9.5C2.49375 9.5 0 11.9937 0 15.0719C0 15.5844 0.415625 16 0.928125 16H13.0719C13.5844 16 14 15.5844 14 15.0719C14 11.9937 11.5063 9.5 8.42813 9.5H5.57188Z"
              fill="#27B9CD"
            />
          </svg>

          <span class="device-badge">3</span>
        </div>
      </div>
      <div class="alert-contact-card">
        <div class="alert-tabs">
          <div id="emailTab" class="alert-tab active">Email</div>
          <div id="phoneTab" class="alert-tab">Phone Number</div>
        </div>
        <div id="emailContent" class="content-box">
          <div class="alert-form-group">
            <label>Email:</label>
            <div style="display: flex; flex: 1; gap: 10px">
              <input type="email" placeholder="Enter Email" id="email" />
              <button class="alert-submit" id="submit">Submit</button>
            </div>
          </div>

          <a href="dashcam-alert.html">
            <button class="alert-btn alert-btn-blue">
              Dashcam Alerts Settings
            </button>
          </a>

          <a href="change-alert.html">
            <button class="alert-btn alert-btn-grey">
              Change Alert Settings
            </button>
          </a>

          <div class="alert-list-section">
            <div class="alert-list-header">
              <span>Email</span>
              <span class="alert-list-icon"
                ><svg
                  width="10"
                  height="12"
                  viewBox="0 0 10 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3.00008 6.58268V2.39727L1.498 3.89935L0.666748 3.08268L3.58341 0.166016L6.50008 3.08268L5.66883 3.89935L4.16675 2.39727V6.58268H3.00008ZM7.08341 11.8327L4.16675 8.91602L4.998 8.09935L6.50008 9.60143V5.41602H7.66675V9.60143L9.16883 8.09935L10.0001 8.91602L7.08341 11.8327Z"
                    fill="#364153"
                  />
                </svg>
              </span>
            </div>
            <div class="alert-list">
              <!-- <div class="alert-list-item"></div> -->
            </div>
          </div>
        </div>
        <div id="phoneContent" style="display: none">
          <div class="phone-contact-card">
            <form>
              <label for="phoneInput" class="phone-label">Phone Number:</label>
              <input
                type="text"
                id="phoneInput"
                class="phone-input"
                placeholder="Enter Phone Number"
              />

              <label class="phone-label" style="margin-top: 16px"
                >Select Network:</label
              >
              <div class="network-group">
                <label class="network-option"
                  ><input type="radio" name="network" value="ATT" />
                  AT&amp;T</label
                >
                <label class="network-option"
                  ><input type="radio" name="network" value="TMobile" />
                  T-Mobile</label
                >
                <label class="network-option"
                  ><input type="radio" name="network" value="Verizon" />
                  Verizon</label
                >
                <label class="network-option"
                  ><input type="radio" name="network" value="Sprint" checked />
                  Sprint</label
                >
              </div>

              <button class="phone-submit" type="submit">Submit</button>
            </form>
            <div class="phone-list-section">
              <div class="phone-list-header">
                <span>Phone Contact</span>
                <span class="phone-list-icon"
                  ><svg
                    width="10"
                    height="12"
                    viewBox="0 0 10 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2.99996 6.58268V2.39727L1.49788 3.89935L0.666626 3.08268L3.58329 0.166016L6.49996 3.08268L5.66871 3.89935L4.16663 2.39727V6.58268H2.99996ZM7.08329 11.8327L4.16663 8.91602L4.99788 8.09935L6.49996 9.60143V5.41602H7.66663V9.60143L9.16871 8.09935L9.99996 8.91602L7.08329 11.8327Z"
                      fill="#364153"
                    />
                  </svg>
                </span>
              </div>
              <div class="phone-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="alert-contact.js"></script>

    <script>
      const emailTab = document.getElementById("emailTab");
      const phoneTab = document.getElementById("phoneTab");
      const emailContent = document.getElementById("emailContent");
      const phoneContent = document.getElementById("phoneContent");

      emailTab.onclick = function () {
        emailTab.classList.add("active");
        phoneTab.classList.remove("active");
        emailContent.style.display = "block";
        phoneContent.style.display = "none";
      };
      phoneTab.onclick = function () {
        phoneTab.classList.add("active");
        emailTab.classList.remove("active");
        phoneContent.style.display = "block";
        emailContent.style.display = "none";
      };
    </script>
  </body>
</html>
