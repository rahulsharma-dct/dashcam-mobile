<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu</title>
    <link rel="stylesheet" href="Travel Log.css" />
    <link rel="stylesheet" href="../Utilities/Header.css" />
    <link rel="stylesheet" href="../Utilities/Middle.css" />
    <link rel="stylesheet" href="../Utilities/Bottom.css" />
    <link rel="stylesheet" href="../Utilities/Filter.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header" style="z-index: 10000">
        <a href="../Home/Home.html" class="icon-button-2">
          <svg width="14" height="12" viewBox="0 0 14 12" fill="none">
            <path
              d="M0.293945 5.29414C-0.0966797 5.68477 -0.0966797 6.31914 0.293945 6.70977L5.29395 11.7098C5.68457 12.1004 6.31895 12.1004 6.70957 11.7098C7.1002 11.3191 7.1002 10.6848 6.70957 10.2941L3.4127 7.00039H13.0002C13.5533 7.00039 14.0002 6.55352 14.0002 6.00039C14.0002 5.44727 13.5533 5.00039 13.0002 5.00039H3.41582L6.70645 1.70664C7.09707 1.31602 7.09707 0.681641 6.70645 0.291016C6.31582 -0.0996094 5.68145 -0.0996094 5.29082 0.291016L0.29082 5.29102L0.293945 5.29414Z"
              fill="#5D5D5D"
            />
          </svg>
        </a>
        <h1 class="header-title">Travel Log Report</h1>

        <button class="icon-button-2">
          <svg width="16" height="18" fill="#06b6d4" viewBox="0 0 16 18">
            <path
              d="M8 11.575C7.86667 11.575 7.74167 11.5543 7.625 11.513C7.50833 11.4717 7.4 11.4007 7.3 11.3L3.7 7.7C3.5 7.5 3.404 7.26667 3.412 7C3.42 6.73334 3.516 6.5 3.7 6.3C3.9 6.1 4.13767 5.996 4.413 5.988C4.68833 5.98 4.92567 6.07567 5.125 6.275L7 8.15V1C7 0.71667 7.096 0.479337 7.288 0.288004C7.48 0.0966702 7.71733 0.000670115 8 3.44827e-06C8.28267 -0.000663218 8.52033 0.0953369 8.713 0.288004C8.90567 0.48067 9.00133 0.718003 9 1V8.15L10.875 6.275C11.075 6.075 11.3127 5.979 11.588 5.987C11.8633 5.995 12.1007 6.09934 12.3 6.3C12.4833 6.5 12.5793 6.73334 12.588 7C12.5967 7.26667 12.5007 7.5 12.3 7.7L8.7 11.3C8.6 11.4 8.49167 11.471 8.375 11.513C8.25833 11.555 8.13333 11.5757 8 11.575ZM2 16C1.45 16 0.979333 15.8043 0.588 15.413C0.196666 15.0217 0.000666667 14.5507 0 14V12C0 11.7167 0.0960001 11.4793 0.288 11.288C0.48 11.0967 0.717333 11.0007 1 11C1.28267 10.9993 1.52033 11.0953 1.713 11.288C1.90567 11.4807 2.00133 11.718 2 12V14H14V12C14 11.7167 14.096 11.4793 14.288 11.288C14.48 11.0967 14.7173 11.0007 15 11C15.2827 10.9993 15.5203 11.0953 15.713 11.288C15.9057 11.4807 16.0013 11.718 16 12V14C16 14.55 15.8043 15.021 15.413 15.413C15.0217 15.805 14.5507 16.0007 14 16H2Z"
              fill="#5D5D5D"
            />
          </svg>
        </button>
      </div>

      <div style="padding: 20px; background-color: white">
        <div class="filters-section">
          <div class="dropdown-container">
            <select class="dropdown-select">
              <option>Select Driver</option>
            </select>
            <svg
              class="dropdown-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M6 9l6 6 6-6" />
            </svg>
          </div>

          <div class="dropdown-container">
            <select class="dropdown-select">
              <option>Choose Period</option>
            </select>
            <svg
              class="dropdown-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M6 9l6 6 6-6" />
            </svg>
          </div>
        </div>
        <button class="submit-btn">Submit</button>
      </div>

      <!-- Added tab navigation section -->
      <div class="tabs-section">
        <div class="tab-buttons">
          <button class="tab-btn active">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="4" y1="6" x2="20" y2="6" />
              <line x1="4" y1="12" x2="20" y2="12" />
              <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
            Track Report
          </button>
          <button class="tab-btn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
              <circle cx="8.5" cy="8.5" r="1.5" />
              <polyline points="21,15 16,10 5,21" />
            </svg>
            With Map
          </button>
          <a href="Stops.html" class="tab-btn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
              <circle cx="12" cy="10" r="3" />
            </svg>
            Stops
          </a>
        </div>
      </div>

      <div id="map-container" style="display: none; position: relative"></div>

      <!-- Fullscreen map overlay -->
      <div
        id="map-overlay"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: white;
          z-index: 9999;
        "
      >
        <button
          id="close-map"
          style="
            position: absolute;
            top: 70px;
            right: 10px;
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
          "
        >
          âœ–
        </button>
        <div
          id="map-full"
          style="
            width: 100%;
            height: 100%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          Map Placeholder
        </div>
      </div>

      <div class="search-section">
        <div class="search-container">
          <div class="search-input-wrapper">
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.35-4.35" />
            </svg>
            <input type="text" class="search-input" placeholder="Search" />
          </div>
          <div class="view-toggles">
            <div class="view-toggle active" id="gridViewToggle">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="#27B9CD">
                <rect x="3" y="3" width="7" height="7" />
                <rect x="14" y="3" width="7" height="7" />
                <rect x="14" y="14" width="7" height="7" />
                <rect x="3" y="14" width="7" height="7" />
              </svg>
            </div>
            <div class="view-toggle" id="listViewToggle">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Updated driver items to show event types with colored status indicators -->
      <div class="drivers-list"></div>

      <!-- Pagination -->
      <div class="pagination">
        <div class="pagination-text">Showing 1 to 4 of 4 entries</div>
        <div class="pagination-controls">
          <div class="pagination-btn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M15 18l-6-6 6-6" />
            </svg>
          </div>
          <div class="pagination-btn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 18l6-6-6-6" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script src="Travel Log.js"></script>
  </body>
</html>
