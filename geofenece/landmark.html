<!DOCTYPE html>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>alert</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="/account-settings/css/header.css" />

          </button>
        </a>
        <div class="device-title">Landmarks Report</div>
        <div class="device-user">
          <svg
            width="16"
            height="16"
            viewBox="0 0 14 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path

      </div>

            <!-- Magnifying glass SVG -->
            <svg

              height="17"
              viewBox="0 0 17 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

                clip-rule="evenodd"

            </svg>
          </span>
          <input type="text" class="search-input" placeholder="Search" />
        </div>
        <div class="toggle-group">
          <button class="toggle-btn">
            <!-- Grid SVG -->
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 0V8H8V0H0ZM6 6H2V2H6V6ZM0 10V18H8V10H0ZM6 16H2V12H6V16ZM10 0V8H18V0H10ZM16 6H12V2H16V6ZM10 10V18H18V10H10ZM16 16H12V12H16V16Z"
                fill="#6B7280"
              />
            </svg>
          </button>
          <button class="toggle-btn active">
            <!-- List SVG -->
            <svg
              width="18"
              height="12"
              viewBox="0 0 18 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 12H18V10H0V12ZM0 7H18V5H0V7ZM0 0V2H18V0H0Z"
                fill="#27B9CD"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="geo-report-card">
        <!-- Sales Car 1 Expanded -->

        <!-- Collapsed cards -->
      </div>

      <div class="pagination">
        <div class="pagination-text">Showing 1 to 4 of 4 entries</div>
        <div class="pagination-controls">
          <div class="pagination-btn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M15 18l-6-6 6-6" />
            </svg>
          </div>
          <div class="pagination-btn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 18l6-6-6-6" />
            </svg>
          </div>
        </div>
      </div>
    </div>

  <script src="landmark.js"></script>
