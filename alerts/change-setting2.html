<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>alert</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="/account-settings/css/header.css" />
    <link rel="stylesheet" href="change-setting2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0">
    <div class="device-container">
      <div class="device-topbar">
        <button id="closeSidebar" class="icon-button-2">
          <!-- Back Arrow -->
          <svg
            width="14"
            height="12"
            viewBox="0 0 14 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.293945 5.29414C-0.0966797 5.68477 -0.0966797 6.31914 0.293945 6.70977L5.29395 11.7098C5.68457 12.1004 6.31895 12.1004 6.70957 11.7098C7.1002 11.3191 7.1002 10.6848 6.70957 10.2941L3.4127 7.00039H13.0002C13.5533 7.00039 14.0002 6.55352 14.0002 6.00039C14.0002 5.44727 13.5533 5.00039 13.0002 5.00039H3.41582L6.70645 1.70664C7.09707 1.31602 7.09707 0.681641 6.70645 0.291016C6.31582 -0.0996094 5.68145 -0.0996094 5.29082 0.291016L0.29082 5.29102L0.293945 5.29414Z"
              fill="#5D5D5D"
            />
          </svg>
        </button>
        <div class="device-title">Change Alerts Settings</div>
        <div class="device-user">
          <svg
            width="16"
            height="16"
            viewBox="0 0 14 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 8C8.06087 8 9.07828 7.57857 9.82843 6.82843C10.5786 6.07828 11 5.06087 11 4C11 2.93913 10.5786 1.92172 9.82843 1.17157C9.07828 0.421427 8.06087 0 7 0C5.93913 0 4.92172 0.421427 4.17157 1.17157C3.42143 1.92172 3 2.93913 3 4C3 5.06087 3.42143 6.07828 4.17157 6.82843C4.92172 7.57857 5.93913 8 7 8ZM5.57188 9.5C2.49375 9.5 0 11.9937 0 15.0719C0 15.5844 0.415625 16 0.928125 16H13.0719C13.5844 16 14 15.5844 14 15.0719C14 11.9937 11.5063 9.5 8.42813 9.5H5.57188Z"
              fill="#27B9CD"
            />
          </svg>

          <span class="device-badge">3</span>
        </div>
      </div>
      <div class="dashcam-card">
        <label for="dashcamSelect" class="dashcam-label"
          >Device/Subgroups:</label
        >
        <select id="dashcamSelect" class="dashcam-select">
          <option selected disabled>Select Dashcam</option>
        </select>

        <button class="custom-btn active-btn">Alerts Contacts</button>
        <div class="custom-section">After Hour Alerts</div>
        <div class="select-alerts-area">
          <div class="select-alerts-header">
            <span>Select Alerts:</span>
            <a href="#" class="select-all-link">Select All</a>
          </div>
          <div class="select-alerts-list">
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> Geofencing Alerts</label
            >
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> Speed Alerts</label
            >
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> Ignition On Alert</label
            >
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> Ignition Off Alert</label
            >
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> Tow Alert</label
            >
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> Function Key Alert</label
            >
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> Low Battery/Voltage Alert</label
            >
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> Check In Alert</label
            >
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> Power Up Alert</label
            >
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> Hard Braking/Acceleration</label
            >
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> Power Disconnected</label
            >
            <label class="alert-checkbox-item"
              ><input type="checkbox" /> 48 Hours No Update Alert</label
            >
            <div class="show-more-link">Show more</div>
          </div>
          <button class="select-alerts-submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
