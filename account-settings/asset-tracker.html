<!DOCTYPE html>
<html lang="en">

        <button class="tab-btn active" onclick="openTab(event, 'tab1')">
          Change Update Frequency
        </button>
        <button class="tab-btn" onclick="openTab(event, 'tab2')">
          Aggressive Mode/Change intervals
        </button>
        <button class="tab-btn" onclick="openTab(event, 'tab3')">
          Set Time Updates for MA10
        </button>

                    height="14"
                    viewBox="0 0 14 14"

                <div class="info-popup">
                  <div class="info-arrow"></div>
                  <div class="info-text">
                    Please check the box if you <br />

                    tracker

                      &times;
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="at-button">Update Frequency</button>

        </div>
        <div id="tab2" class="tab-content">
          <!-- Put Aggressive Mode content here -->

            <label for="vehicle" class="at-label">Vehicle:</label>

              </div>
            </div>

            <button type="submit" class="at-button">Update Frequency</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function openTab(evt, tabId) {
        var i, tabcontent, tabbtns;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tabbtns = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tabbtns.length; i++) {
          tabbtns[i].classList.remove("active");
        }
        document.getElementById(tabId).style.display = "block";
        evt.currentTarget.classList.add("active");
      }
    </script>
  </body>
</html>
