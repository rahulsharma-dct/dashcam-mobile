<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>hours-alert</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="/account-settings/css/header.css" />
    <link rel="stylesheet" href="hours-alert.css" />
    <link rel="stylesheet" href="/account-settings/css/middle.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link

  <body style="margin: 0">
    <div class="device-container">
      <div class="device-topbar">

                fill="#5D5D5D"
              />
            </svg>
          </button>
        </a>
        <div class="device-title">After Hours Settings</div>
        <div class="device-user">
          <svg
            width="16"
            height="16"
            viewBox="0 0 14 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 8C8.06087 8 9.07828 7.57857 9.82843 6.82843C10.5786 6.07828 11 5.06087 11 4C11 2.93913 10.5786 1.92172 9.82843 1.17157C9.07828 0.421427 8.06087 0 7 0C5.93913 0 4.92172 0.421427 4.17157 1.17157C3.42143 1.92172 3 2.93913 3 4C3 5.06087 3.42143 6.07828 4.17157 6.82843C4.92172 7.57857 5.93913 8 7 8ZM5.57188 9.5C2.49375 9.5 0 11.9937 0 15.0719C0 15.5844 0.415625 16 0.928125 16H13.0719C13.5844 16 14 15.5844 14 15.0719C14 11.9937 11.5063 9.5 8.42813 9.5H5.57188Z"

            />
          </svg>

          <span class="device-badge">3</span>
        </div>
      </div>
      <!-- Add below your .device-topbar div -->
      <div class="geo-report-card">
        <div class="geo-title">Weekly Geofencing Report</div>
        <div class="geo-date-picker-pos">
          <input
            type="text"
            value="08/04/2025 to 08/10/2025"
            class="geo-date-input"
            readonly
          />
          <span class="geo-picker-svg">
            <!-- Calendar SVG Icon -->
            <svg

              height="22"
              viewBox="0 0 21 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

        </div>

        <div class="geo-date-range">August 04, 2025 - August 10, 2025</div>
        <div class="geo-select-row">
          <div class="geo-select-wrapper">
            <select class="geo-select">
              <option>Select</option>
            </select>
            <span class="geo-select-arrow">
              <!-- Dropdown arrow SVG -->
              <svg
                width="9"
                height="18"
                viewBox="0 0 9 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.5 1.125L0.5625 6.8125L8.4375 6.8125L4.5 1.125ZM4.5 16.875L0.5625 11.1875L8.4375 11.1875L4.5 16.875Z"
                  stroke="#6B7280"
                  stroke-width="0.984375"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </div>
        </div>

        <div class="toolbar-row">
          <div class="toolbar-search">
            <span class="toolbar-search-icon"
              ><svg
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"

            </span>
            <input
              type="text"
              class="toolbar-search-input"
              placeholder="Search"
            />
          </div>
          <button class="toolbar-btn toolbar-download">
            <svg
              width="14"
              height="14"
              viewBox="0 0 14 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10.78 6.159C10.6394 6.01855 10.4488 5.93966 10.25 5.93966C10.0512 5.93966 9.86063 6.01855 9.72 6.159L7.75 8.129V0.75C7.75 0.551088 7.67098 0.360322 7.53033 0.21967C7.38968 0.0790177 7.19891 0 7 0C6.80109 0 6.61032 0.0790177 6.46967 0.21967C6.32902 0.360322 6.25 0.551088 6.25 0.75V8.129L4.28 6.159C4.13783 6.02652 3.94978 5.9544 3.75548 5.95783C3.56118 5.96125 3.37579 6.03997 3.23838 6.17738C3.10097 6.31479 3.02225 6.50018 3.01883 6.69448C3.0154 6.88878 3.08752 7.07683 3.22 7.219L6.47 10.469L7 11L7.53 10.47L10.78 7.22C10.8497 7.15035 10.905 7.06765 10.9427 6.97662C10.9804 6.8856 10.9998 6.78803 10.9998 6.6895C10.9998 6.59097 10.9804 6.4934 10.9427 6.40238C10.905 6.31135 10.8497 6.22865 10.78 6.159ZM1.5 8.75C1.5 8.55109 1.42098 8.36032 1.28033 8.21967C1.13968 8.07902 0.948912 8 0.75 8C0.551088 8 0.360322 8.07902 0.21967 8.21967C0.0790177 8.36032 2.96403e-09 8.55109 0 8.75V12C0 12.5304 0.210714 13.0391 0.585786 13.4142C0.960859 13.7893 1.46957 14 2 14H12C12.5304 14 13.0391 13.7893 13.4142 13.4142C13.7893 13.0391 14 12.5304 14 12V8.75C14 8.55109 13.921 8.36032 13.7803 8.21967C13.6397 8.07902 13.4489 8 13.25 8C13.0511 8 12.8603 8.07902 12.7197 8.21967C12.579 8.36032 12.5 8.55109 12.5 8.75V12C12.5 12.1326 12.4473 12.2598 12.3536 12.3536C12.2598 12.4473 12.1326 12.5 12 12.5H2C1.86739 12.5 1.74021 12.4473 1.64645 12.3536C1.55268 12.2598 1.5 12.1326 1.5 12V8.75Z"

              />
            </svg>
          </button>
          <div class="toolbar-toggle">
            <button class="toolbar-toggle-btn">
              <!-- Grid icon (using Unicode): -->
              <span style="font-size: 7px; letter-spacing: -2px"
                ><svg
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0 0V8H8V0H0ZM6 6H2V2H6V6ZM0 10V18H8V10H0ZM6 16H2V12H6V16ZM10 0V8H18V0H10ZM16 6H12V2H16V6ZM10 10V18H18V10H10ZM16 16H12V12H16V16Z"
                    fill="#6B7280"
                  />
                </svg>
              </span>
            </button>
            <button class="toolbar-toggle-btn active">
              <!-- Menu icon (using Unicode): -->
              <span style="font-size: 20px"
                ><svg
                  width="18"
                  height="12"
                  viewBox="0 0 18 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0 12H18V10H0V12ZM0 7H18V5H0V7ZM0 0V2H18V0H0Z"
                    fill="#27B9CD"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
        <div class="geo-day-card open">
          <div class="geo-day-card-item"></div>
        </div>

        <!-- Repeat for remaining collapsed cards -->
      </div>
    </div>

  <script src="hours-alert.js"></script>

</html>
