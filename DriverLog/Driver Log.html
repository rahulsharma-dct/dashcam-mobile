<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drivers Card</title>
    <link rel="stylesheet" href="../Utilities/Header.css" />
    <link rel="stylesheet" href="../Utilities/Middle.css" />
    <link rel="stylesheet" href="../Utilities/Bottom.css" />
    <link rel="stylesheet" href="Driver Log 1.css" id="gridCSS" />
    <link rel="stylesheet" href="Driver Log 2.css" id="listCSS" disabled />
    <style>
      .view-toggle.active {
        background-color: #e7f6f8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <a href="../Home/Home.html" class="icon-button-2">
          <svg width="14" height="12" viewBox="0 0 14 12" fill="none">
            <path
              d="M0.293945 5.29414C-0.0966797 5.68477 -0.0966797 6.31914 0.293945 6.70977L5.29395 11.7098C5.68457 12.1004 6.31895 12.1004 6.70957 11.7098C7.1002 11.3191 7.1002 10.6848 6.70957 10.2941L3.4127 7.00039H13.0002C13.5533 7.00039 14.0002 6.55352 14.0002 6.00039C14.0002 5.44727 13.5533 5.00039 13.0002 5.00039H3.41582L6.70645 1.70664C7.09707 1.31602 7.09707 0.681641 6.70645 0.291016C6.31582 -0.0996094 5.68145 -0.0996094 5.29082 0.291016L0.29082 5.29102L0.293945 5.29414Z"
              fill="#5D5D5D"
            />
          </svg>
        </a>

        <h1 class="header-title">Drivers Card</h1>
        <div class="relative">
          <button class="icon-button-1">
            <svg width="21" height="21" fill="#06b6d4" viewBox="0 0 24 24">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
            1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
            1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </button>
          <div class="badge">3</div>
        </div>
      </div>

      <!-- Search & Toggles -->
      <div class="search-section">
        <div class="search-container">
          <div class="search-input-wrapper">
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.35-4.35" />
            </svg>
            <input type="text" class="search-input" placeholder="Search" />
          </div>
          <div class="view-toggles">
            <div class="view-toggle active" id="gridViewToggle">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                <path
                  d="M0 0V8H8V0H0ZM6 6H2V2H6V6ZM0 10V18H8V10H0ZM6 16H2V12H6V16ZM10 0V8H18V0H10ZM16 6H12V2H16V6ZM10 10V18H18V10H10ZM16 16H12V12H16V16Z"
                  fill="#27B9CD"
                />
              </svg>
            </div>
            <div class="view-toggle" id="listViewToggle">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Driver List -->
      <div class="drivers-list"></div>

      <!-- Pagination -->
      <div class="pagination">
        <div class="pagination-text"></div>
        <div class="pagination-controls">
          <div class="pagination-btn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M15 18l-6-6 6-6" />
            </svg>
          </div>
          <div class="pagination-btn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 18l6-6-6-6" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script src="Driver Log.js"></script>
  </body>
</html>
